<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academia Galp√£o</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-image: linear-gradient(45deg, black, red);
        }

        .Login{
            background-color: rgba(0, 0, 0, 0.9);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 80px;
            border-radius: 15px;
            color: white;


        }

        .Nome{
            padding: 15px;
            border: none;
            outline: none;
            font-size: 15px;

        }

        .Senha{
            padding: 15px;
            border: none;
            outline: none;
            font-size: 15px;

        }

        .Enviar{
            background-color: red;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 10px;
            color: white;
            font-size: 15px;

        }

        .Enviar:hover{
            background-color: rgb(107, 9, 9);
            cursor: pointer;
        }

     

     



    </style>
</head>
<body>
    
        
    
  
    <div class="Login">
        <h1>Login</h1>
        
        <input type="text" placeholder="Nome" class="Nome">
        <br><br>
        <input type="password" placeholder="Senha" class="Senha">
        <br><br>
        <button class="Enviar">Enviar</button>

    </div>
    
</body>
</html>
